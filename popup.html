<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Voice Assistant</title>
    <style>
        body {
            width: 320px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 18px;
            margin: 0;
            color: #667eea;
        }
        
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            gap: 8px;
        }
        
        #statusDot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            transition: all 0.3s ease;
        }
        
        #statusDot.active {
            background: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.4);
        }
        
        #statusText {
            font-size: 14px;
            font-weight: 500;
        }
        
        #voiceButton {
            width: 100%;
            height: 60px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        #voiceButton:hover:not(.disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }
        
        #voiceButton.active {
            background: linear-gradient(135deg, #f44336, #e91e63);
        }
        
        #voiceButton.disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .voice-icon {
            font-size: 18px;
        }
        
        #aiStatusText {
            font-size: 12px;
            color: #666;
            text-align: center;
            padding: 8px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 6px;
            margin-bottom: 15px;
        }
        
        .wake-word {
            text-align: center;
            font-size: 12px;
            color: #666;
            font-style: italic;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            z-index: 1000;
            max-width: 250px;
            animation: slideIn 0.3s ease;
        }
        
        .notification.success {
            background: #4CAF50;
            color: white;
        }
        
        .notification.error {
            background: #f44336;
            color: white;
        }
        
        .notification.info {
            background: #2196f3;
            color: white;
        }
        
        @keyframes slideIn {
            from { 
                transform: translateX(100%); 
                opacity: 0; 
            }
            to { 
                transform: translateX(0); 
                opacity: 1; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¤ Voice Assistant</h1>
        </div>
        
        <div class="status">
            <div id="statusDot"></div>
            <span id="statusText">Initializing...</span>
        </div>
        
        <div id="aiStatusText">Checking AI availability...</div>
        
        <button id="voiceButton" class="disabled">
            <span class="voice-icon">ðŸŽ¤</span>
            <span class="voice-text">Start Listening</span>
        </button>
        
        <div class="wake-word">Say "Hey Chrome" followed by your command</div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
